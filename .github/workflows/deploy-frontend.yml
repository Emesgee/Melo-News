name: Deploy React Frontend to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Clear node_modules cache
        uses: actions/cache@v4
        with:
          path: app/frontend/node_modules
          key: ${{ runner.os }}-node-clear-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: app/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        working-directory: app/frontend

      - name: Check react-scripts
        run: ls node_modules/react-scripts
        working-directory: app/frontend

      - name: Run tests
        run: npx jest --ci --reporters=default --reporters=jest-junit
        working-directory: app/frontend

      - name: Build frontend
        run: npm run build
        working-directory: app/frontend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: app/frontend/junit.xml

      - name: Deploy to DigitalOcean via SSH
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "app/frontend/build/*"
          target: /var/www/melonews/

      - name: Reload Nginx (optional)
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo systemctl reload nginx
