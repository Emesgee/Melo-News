# GitHub Actions workflow for deploying the React frontend to a DigitalOcean server via SSH
# This workflow builds, tests, and deploys the app on push to main

name: Deploy React Frontend to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci
        working-directory: Melo-News/app/frontend

      - name: Run tests
        run: npm test -- --ci --reporters=default --reporters=jest-junit
        working-directory: Melo-News/app/frontend

      - name: Build frontend
        run: npm run build
        working-directory: Melo-News/app/frontend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: Melo-News/app/frontend/junit.xml

      - name: Deploy to DigitalOcean via SSH
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          source: "Melo-News/app/frontend/build/*"
          target: ${{ secrets.DO_DEPLOY_PATH }}

      - name: Reload Nginx (optional)
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            sudo systemctl reload nginx
