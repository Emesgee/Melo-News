on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js setup and cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './app/frontend/package-lock.json'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: .app/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./app/frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./app/frontend

      # Python setup and cache
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_ai.txt

      # Run tests
      - name: Run frontend tests
        run: npm test || echo "No frontend tests found or tests failed."
        working-directory: ./app/frontend

      - name: Run backend tests
        run: python -m pytest || echo "No backend tests found or tests failed."
        working-directory: ./
